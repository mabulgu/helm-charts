prefix: "labs"

ci_cd_namespace: &ci_cd "ci-cd"
dev_namespace: &dev "dev"
test_namespace: &test "test"

namespaces:
  - name: *ci_cd
    bindings:
      # this labs devs is teh GROUP NAME in IDM
      - name: labs-devs
        kind: Group
        role: edit
      # this labs-admins is teh GROUP NAME in IDM
      - name: labs-admins
        kind: Group
        role: admin
      - name: dummy-sa
        kind: ServiceAccount
        role: admin
        namespace: *ci_cd
  - name: *dev
    bindings:
      - name: labs-devs
        kind: Group
        role: edit
      - name: labs-admins
        kind: Group
        role: admin
      - name: dummy-sa
        kind: ServiceAccount
        role: admin
        namespace: *ci_cd
  - name: *test
    bindings:
      - name: labs-devs
        kind: Group
        role: edit
      - name: labs-admins
        kind: Group
        role: admin
      - name: dummy-sa
        kind: ServiceAccount
        role: admin
        namespace: *ci_cd

serviceaccounts:
  - name: dummy-sa
    namespace: *ci_cd
